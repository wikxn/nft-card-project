<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="nft-preview">
  <div class="nft-preview__box">
    <div class="nft-preview__img-wrap">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="nft-preview__img">
      <div class="nft-preview__overlay"></div>
        <img src="./images/icon-view.svg" alt="eye" class="nft-preview__view">
    </div>
    <h1 class="nft-preview__title">Equilibrium #3429</h1>
    <p class="nft-preview__description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-preview__data">
      <div class="nft-preview__cost">
        <img src="./images/icon-ethereum.svg" alt="ethereum" class="nft-preview__cost-ico">
        <p class="nft-preview__cost-number">0.041 ETH</p>
      </div>
      <div class="nft-preview__time">
        <img src="./images/icon-clock.svg" alt="clock" class="nft-preview__time-ico">
        <p class="nft-preview__time-number">3 days left</p>
      </div>
    </div>
    <div class="nft-preview__personal">
      <img src="./images/image-avatar.png" alt="avatar" class="nft-preview__avatar">
      <p class="nft-preview__creator">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
